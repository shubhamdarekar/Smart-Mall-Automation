

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static '/bootstraplog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/fontslog/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/imglog/star-sky.jpg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/ionicons/svg/ios-lock.svg">
    <style>
        :root {
  --input-padding-x: 1.5rem;
  --input-padding-y: 0.75rem;
}

.login,
.image {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://source.unsplash.com/RkIsyD_AVvc/600x1200');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
  border-radius: 2rem;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
  height: auto;
  border-radius: 2rem;
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  
  line-height: 1.5;
  color: #495057;
  cursor: text;
  
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}


@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}



@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
}

       
</style>



</head>

<body >
   
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              
                <h4 class="login-heading mb-4">New to SmartMall?</h4>
                <h5 class="login-heading mb-4">Sign Up</h5>
                <form method="POST" action="/signupbin/" class="form-inline mr-auto" target="_self">
                    {% csrf_token %}
                    <div class="register-box">
                        <div class="content-box">

                            <div class="form-label-group">
                            <input type="text" id="inputName" class="form-control" name="name" placeholder="Full name" required autofocus>
                            <label for="inputName">Name</label>
                            </div>
                            <div class="form-label-group">
                            <input type="number" id="inputPhone" class="form-control" name="phone" placeholder="Phone number" required autofocus>
                            <label for="inputPhone">Phone</label>
                            </div>
                            <div class="form-label-group">
                            <input type="Email" id="inputEmail" class="form-control" name="email" placeholder="xyz@gmail.com" required autofocus>
                            <label for="inputEmail">Email Id</label>
                            </div>
                            <div class="form-label-group">
                            <input type="text" id="inputFlat" class="form-control" name="flat" placeholder="Flat" required autofocus>
                            <label for="inputFlat">Flat</label>
                            </div>
                            <div class="form-label-group">
                            <input type="text" id="inputCity" class="form-control" name="city" placeholder="City" required autofocus>
                            <label for="inputCity">City</label>
                            </div>
                            <div class="form-label-group">
                            <input type="text" id="inputTag" class="form-control" name="tag" placeholder="Tag" required autofocus>
                            <label for="inputTag">Tag</label>
                            </div>
                            <div class="form-label-group">
                            <input type="number" id="inputPin" class="form-control" name="pincode" placeholder="Pincode" required autofocus>
                            <label for="inputPin">Pincode</label>
                            </div>
                            <!-- <div class="form-label-group">
                            <input type="text" id="inputRole" class="form-control" name="role" placeholder="Role" required autofocus>
                            <label for="inputRole">Role</label>
                            </div> -->
                            <div class="form-label-group">
                            <input type="password" id="inputPass" class="form-control" name="password" placeholder="Password" required autofocus>
                            <label for="inputPass">Password</label>
                            </div>
                            
                        </div>
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        <input class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" name="Submit" value="Signup">
                        <input class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="reset" name="Reset" value="Reset">
                    </div>
                    </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



    <script src="{% static '/jslog/jquery.min.js' %}"></script>
    <script src="{% static '/bootstraplog/js/bootstrap.min.js' %}"></script>
</body>

</html>
